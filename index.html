<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BINGO</title>
    <link rel="icon" type="image/x-icon" href="./images/bingo.ico">

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <script src="./js/confetti.js"></script>
    <script src="./js/index.js" defer></script>
    <!-- <canvas id="confetti-canvas" style="text-align:center;display:inline-block;z-index: -1;position: absolute;" width="1650vw" height="500vh"></canvas> -->
    <canvas id="confetti-canvas" width="380vw" height="620vh"></canvas>
    <!-- <canvas id="confetti-canvas"></canvas> -->
    <div class="container">
      <table id="tblbingo">
        <tr class="table-title">
          <td class="letter-b" id="letter-b">B</td>
          <td class="letter-i" id="letter-i">I</td>
          <td class="letter-n" id="letter-n">N</td>
          <td class="letter-g" id="letter-g">G</td>
          <td class="letter-o" id="letter-o">O</td>
        </tr>
        <tr class="table-subtitle">
          <td class="range-b">1 - 15</td>
          <td class="range-i">16 - 30</td>
          <td class="range-n">31 - 45</td>
          <td class="range-g">46 - 60</td>
          <td class="range-o">61 - 75</td>
        </tr>
      </table>
      <!-- <div class="letter-div">
        <table id="tblLetter">
          <tr>
            <td class="letters-bingo">B</td>
            <td class="letters-bingo">I</td>
            <td class="letters-bingo">N</td>
            <td class="letters-bingo">G</td>
            <td class="letters-bingo">O</td>
          </tr>
        </table>
      </div> -->
    </div>

      <button id="clean">Limpiar</button>
    </footer>
  </body>
</html>
